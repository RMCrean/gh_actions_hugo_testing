name: Markdownlint
on: [push]

jobs:
  Markdownlint:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            content
            .github/markdownlintconfig.yml
      
      - name: Run Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        continue-on-error: false
        with:
          config: ${{ github.workspace }}/.github/markdownlintconfig.yml
          globs: 'content/**/*.md'
          fix: true
          