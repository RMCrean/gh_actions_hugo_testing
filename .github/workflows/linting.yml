name: Markdownlint
on: [push]

jobs:
  Markdownlint:
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            content
            ".github/.markdownlint-cli2.yaml"
      

      - name: list files 
        run: ls -la 

      - name: Run Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          config: ".markdownlint-cli2.yaml" 
          globs: "content/**/*.md"
          fix: true
          